//check email
function mailbox_check(emailaddr)
{

    var at_character;
	var mail_check=true;
    
	at_character=emailaddr.indexOf('@');

	if(emailaddr.length < 6)
	{
	  mail_check=false;
	}

	if(at_character <= 0)
	{
	   mail_check=false;
	}

  	if(emailaddr.search(new RegExp("^(([0-9a-zA-Z]+)|([0-9a-zA-Z]+[_.0-9a-zA-Z-]*[0-9a-zA-Z]+))@([a-zA-Z0-9-]+[.])+([a-zA-Z]{2,4})$","gi")) == -1)
	{
	   mail_check = false;
	}

    if(mail_check==false)
	{
	   return false;
	}

	return true;
}

//form data check
function ValidateLogin(theForm)
{
  if(theForm.uemail.value=='')
  {
   alert('Please input email.');
   theForm.uemail.focus();
   return false;
  }
  else if(mailbox_check(theForm.uemail.value) == false)
  {
	  alert("Invalid email.");
	  theForm.uemail.focus();
	  return false;	
  }
  else if(theForm.nickname.value=='')
  {
   alert('Please input nick');
   theForm.nickname.focus();
   return false;
  }

  theForm.submitBtn.disabled=true;

  return true;
}
