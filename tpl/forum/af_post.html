<script language="JavaScript">
function checkForm(theForm)
{
	var editContent = frames['ifmEdit'].getContent();
	if(theForm.title.value == '')
	{
		alert('Please input topic title');
		theForm.title.focus();
		return false;
	}
	
	if(editContent == '')
	{
		alert('Please input topic content');
		return false;
	}

	if(editContent.length > 10000)
	{
		alert('topic content max 10KB');
		return false;
	}

	var exp1 = /</g;
	var exp2 = />/g

	//title filter
	var tmpTitleVal = theForm.title.value;
	var tmpTitle = tmpTitleVal.replace(exp1, "&lt;");
	var tmpTitle2 = tmpTitle.replace(exp2, "&gt;");

	//content filter
	//var tmpContentVal = editContent;
	//var tmpContent = tmpContentVal.replace(exp1, "&lt;");
	//var tmpContent2 = tmpContent.replace(exp2, "&gt;");

	theForm.title.value = tmpTitle2;
	theForm.content.value = editContent;

	return true;
}

function setTopicOldContent()
{
	var oldContent = "##show_old_content##";
	//alert(oldContent);
	frames['ifmEdit'].setContent(oldContent);
}

</script>
